# Cirrus CI configuration for FreeBSD 14.2
freebsd_instance:
  image_family: freebsd-14-2
  cpu: 2
  memory: 4G

# Main build task
build_task:
  use_compute_credits: $CIRRUS_USER_COLLABORATOR == 'true'
  name: "Build packages"
  
  # Install dependencies
  install_script:
    - pkg update
    - pkg install -y git
    - pkg install -y poudriere
  
  # Build steps
  build_script:
    - pwd
    - ls -la
    - ls -la /usr
  
  # Test steps
  test_script:
    - echo "Running tests"
